<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SociosEnidex</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Fondo oscuro suave al abrir el men√∫ lateral */
        .offcanvas-backdrop.show {
            opacity: 0.4 !important;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Animaci√≥n m√°s suave */
        .offcanvas {
            transition: transform 0.35s ease-in-out, opacity 0.25s ease-in-out;
        }

        /* Cuando el men√∫ se abre desde la izquierda */
        .offcanvas-start {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Links del men√∫ con efecto hover */
        .offcanvas a {
            transition: background-color 0.2s, padding-left 0.2s;
        }

            .offcanvas a:hover {
                background-color: rgba(255, 255, 255, 0.1);
                padding-left: 1rem;
            }

        /* M√°s espacio para los √≠conos y texto */
        .offcanvas .nav-link i {
            margin-right: 8px;
        }
    </style>

</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>

    <!-- Scripts base -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <!-- Funciones JS personalizadas -->
    <script>
        window.bootstrapModal = {
            show: function (id) {
                const modal = new bootstrap.Modal(document.querySelector(id));
                modal.show();
            },
            hide: function (id) {
                const modalElement = document.querySelector(id);
                const modal = bootstrap.Modal.getInstance(modalElement);
                if (modal) modal.hide();
            }
        };

        window.descargarArchivo = (nombre, tipo, contenidoBase64) => {
            const byteCharacters = atob(contenidoBase64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: tipo });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = nombre;

            // Safari iPhone ‚Üí abrir nueva pesta√±a
            if (navigator.userAgent.includes('Safari') && !navigator.userAgent.includes('Chrome')) {
                window.open(url, '_blank');
            } else {
                link.click();
            }

            setTimeout(() => URL.revokeObjectURL(url), 1000);
        };

        window.detectarDispositivo = () => {
            const ancho = window.innerWidth;
            return ancho < 992 ? "movil" : "desktop";
        };

        // Cerrar offcanvas al hacer clic en enlace
        document.addEventListener('DOMContentLoaded', () => {
            const offcanvasElement = document.getElementById('menuLateral');
            if (offcanvasElement) {
                offcanvasElement.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A') {
                        const bsOffcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
                        bsOffcanvas?.hide();
                    }
                });
            }
        });
    </script>
</body>
</html>
